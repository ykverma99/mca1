<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Contact us form Using HTML and CSS</title>
	<link rel="stylesheet" href="./styles/contact_us.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>contact us form</h1>
  </div>
  <form action="/contact" method="POST" class="contact-form">
    <div class="input-fields">
      <input name="name" type="text" class="input" required placeholder="Name">
      <input name="email" type="text" class="input" required placeholder="Email Address">
      <input name="phone" type="tel" class="input" required placeholder="Phone">
      <input name="subject" type="text" class="input" placeholder="Subject">
    </div>
    <div class="msg">
      <textarea name="message" required placeholder="Message"></textarea>
      <button type="submit" class="btn">send</button>
    </div>
  </form>
</div>
	
</body>
</html>
